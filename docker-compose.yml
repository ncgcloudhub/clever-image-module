version: '3.8'

services:

  # ─── Laravel Application (PHP-FPM) ────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oauth_visual_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      # Mount source code — PHP/Blade/route/config changes are instant
      - .:/var/www
      # Keep vendor/node_modules/build from the image (not overridden by host)
      - vendor_data:/var/www/vendor
      - node_modules_data:/var/www/node_modules
      - build_data:/var/www/public/build
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app_network

  # ─── Nginx Web Server ─────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: oauth_visual_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8001}:80"
    volumes:
      - .:/var/www
      - build_data:/var/www/public/build
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - app_network

  # ─── PostgreSQL Database ──────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    container_name: oauth_visual_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-0auth_visual_tools}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis Cache ──────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: oauth_visual_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:
  vendor_data:
  node_modules_data:
  build_data:

networks:
  app_network:
    driver: bridge
